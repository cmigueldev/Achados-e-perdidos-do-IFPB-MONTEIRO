<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div th:fragment="formUsuario" class="form">
        
        <label for="idNome">Nome:</label>
        <input type="text" id="idNome" th:field="*{nome}" placeholder="Informe o seu nome" required/>
        <br>

        <label for="idEmail">Email:</label>
        <input type="email" id="idEmail" th:field="*{email}" placeholder="Informe seu email" required/>
        <br>

        <label for="idMatricula">Matrícula:</label>
        <input type="text" id="idMatricula" th:field="*{matricula}" placeholder="Informe sua matrícula" required/>
        <br>

        <label for="idTelefone">Telefone:</label>
        <input type="text" id="idTelefone" th:field="*{telefone}" placeholder="Informe seu telefone" required/>
        <br>
    </div>
</body>
</html>
