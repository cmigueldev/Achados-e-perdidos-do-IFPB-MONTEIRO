<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Fragments</title>
</head>
<body>
   <div th:fragment="message">
       <!-- Mensagem de Sucesso -->
		<div th:if="${mensagemSucesso}">
		    <p th:text="${mensagemSucesso}"></p>
		</div>


		<!-- Mensagem de Erro -->
		<div th:if="${mensagemErro}">
		    <p th:text="${mensagemErro}"></p>
		</div>
   </div>
</body>
</html>
