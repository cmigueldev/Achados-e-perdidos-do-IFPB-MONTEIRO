

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Cadastro Aluno</title>
		<link rel="stylesheet" th:href="@{/css/menu.css}">
		<script src="/js/menu.js"></script>

	</head>
	<body>
        		<!--barra de navegação-->
		<div th:insert="fragments/barraNavegacao :: navbar"></div>
		
		<br>
		
		<div class="form-header">
			<h1>Cadastro de intem</h1>
		</div>
		<br>
		
		<!--formulário de cadastro-->

		 <form th:action="@{/item/save}" th:object="${item}" method="post" enctype="multipart/form-data">
            <br>

          <div th:insert= "fragments/formItem :: formItem"></div>
		  			
            <div class="button-container">
                <button type="submit">Salvar</button>

                <button type="button" onclick="window.location.href='/item/form'">Cancelar</button>
            </div>
        </form>


	</body>
</html>
